{% block content %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container mt-5">
    <h2>Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Product Name</label>
                {{ form.name }}
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Price</label>
                {{ form.price }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="brand" class="form-label">Brand</label>
                {{ form.brand }}
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#addBrandModal" id="add-brand-btn">+ Add new Brand</button>
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                {{ form.category }}
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#addCategoryModal" id="add-category-btn">+ Add new Category</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                {{ form.description }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="sku" class="form-label">SKU</label>
                {{ form.sku }}
            </div>
            <div class="col-md-6">
                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                {{ form.stock_quantity }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="image" class="form-label">Product Image</label>
                {{ form.image }}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>

<!-- Modal for adding new Brand -->
<div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="addBrandModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBrandModalLabel">Add New Brand</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="brandModalBody">  
                <!-- Brand form will be inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="brand-form">Save Brand</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding new Category -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="categoryModalBody">  
                <!-- Category form will be inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="category-form">Save Category</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
// Utility function to get the CSRF token from the cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Check if the cookie string starts with the required name
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Get the CSRF token from the cookie
const csrftoken = getCookie('csrftoken');

// Load the brand form dynamically when the "Add New Brand" button is clicked
document.getElementById('add-brand-btn').addEventListener('click', function() {
    // Fetch the brand form from the server
    fetch("{% url 'bookstore:brand_form' %}")
        .then(response => response.json())
        .then(data => {
            // Inject the form into the modal body
            document.getElementById('brandModalBody').innerHTML = data.html;
            
            // Add event listener to the dynamically loaded form to handle submission
            document.getElementById('brand-form').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                const formData = new FormData(this); // Get form data

                // Send the form data to the server via POST request
                fetch("{% url 'bookstore:create_brand' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrftoken,  // Pass the CSRF token
                        'X-Requested-With': 'XMLHttpRequest' // Indicate it's an AJAX request
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Brand created: ' + data.brand);
                        $('#addBrandModal').modal('hide'); // Close modal
                    } else {
                        alert('Error: ' + JSON.stringify(data.errors));
                    }
                })
                .catch(error => console.error('Error submitting form:', error));
            });
        })
        .catch(error => console.error('Error fetching form:', error));
});

// Load the category form dynamically when the "Add New Category" button is clicked
document.getElementById('add-category-btn').addEventListener('click', function() {
    // Fetch the category form from the server
    fetch("{% url 'bookstore:category_form' %}")
        .then(response => response.json())
        .then(data => {
            // Inject the form into the modal body
            document.getElementById('categoryModalBody').innerHTML = data.html;

            // Add event listener to the dynamically loaded form to handle submission
            document.getElementById('category-form').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                const formData = new FormData(this); // Get form data

                // Send the form data to the server via POST request
                fetch("{% url 'bookstore:create_category' %}", {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrftoken,  // Pass the CSRF token
                        'X-Requested-With': 'XMLHttpRequest' // Indicate it's an AJAX request
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Category created: ' + data.category);
                        $('#addCategoryModal').modal('hide'); // Close modal
                    } else {
                        alert('Error: ' + JSON.stringify(data.errors));
                    }
                })
                .catch(error => console.error('Error submitting form:', error));
            });
        })
        .catch(error => console.error('Error fetching form:', error));
});




</script>

{% endblock %}
