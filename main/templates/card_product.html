<div class="relative mb-8 break-inside-avoid">
    <!-- Card container -->
    <div class="relative bg-white shadow-md rounded-lg border-2 border-[#0FA4AF] hover:shadow-lg transition-shadow duration-300">
      <!-- Header -->
      <div class="bg-[#024950] text-white p-4 rounded-t-lg">
        <h3 class="font-bold text-xl mb-1">{{ product.name }}</h3>
        <p class="text-[#AFDDE5]">${{ product.price }}</p>
      </div>
  
      <!-- Card body -->
      <div class="p-4">
        <!-- Product image -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded mb-4">
        
        <!-- Product details -->
        <p class="font-semibold text-lg mb-1 text-[#003135]">Description</p>
        <p class="text-gray-700 mb-4">{{ product.description|truncatewords:20 }}</p>
  
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <p class="font-semibold text-[#003135]">Brand</p>
            <p class="text-gray-700">{{ product.brand }}</p>
          </div>
        </div>
  
        <!-- Categories -->
        <div class="mb-4">
          <p class="font-semibold text-[#003135] mb-2">Categories</p>
          <div class="flex flex-wrap gap-2">
            <span class="bg-[#AFDDE5] text-[#003135] px-2 py-1 rounded-full text-sm">{{ product.category }}</span>
          </div>
        </div>
  
        <!-- Stock quantity -->
        <div>
          <p class="font-semibold text-[#003135] mb-2">Stock Quantity</p>
          <div class="relative pt-1">
            <div class="flex items-center justify-between mb-2">
              <span class="text-xs font-semibold py-1 px-2 text-white bg-[#964734] rounded-full">
                {{ product.stock_quantity }}
              </span>
            </div>
            <div class="h-2 rounded bg-[#AFDDE5] overflow-hidden">
              <div style="width: {{ product.stock_quantity }}%" class="bg-[#0FA4AF] h-full"></div>
            </div>
          </div>
        </div>
  
      <!-- Action buttons -->
      <div class="absolute top-4 right-4 space-x-2 flex">
        <a href="{% url 'bookstore:edit_product' product.id %}" class="bg-[#964734] hover:bg-[#003135] text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'bookstore:delete_product' product.id %}" class="bg-[#024950] hover:bg-[#003135] text-white rounded-full p-2 transition duration-300 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </div>
